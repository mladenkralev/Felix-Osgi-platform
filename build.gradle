import org.groovy.test.RunEqunoxPlugin

subprojects {
    apply plugin: 'java'
    apply plugin: 'osgi'
}

apply plugin: 'groovy'
apply plugin: RunEqunoxPlugin

sourceCompatibility = 1.8
repositories {
    mavenCentral()
    maven {
        url "http://dist.wso2.org/maven2/"
    }
    maven {
        url "http://www.datanucleus.org/downloads/maven2/"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile localGroovy()
    compile gradleApi()

    compile project (":modules:com.test.bundle.mladen")
}




