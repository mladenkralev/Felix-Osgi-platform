import org.groovy.test.RunEqunoxPlugin

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.10"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'osgi'
}

apply plugin: "com.gradle.plugin-publish"
apply plugin: 'groovy'
apply plugin: RunEqunoxPlugin

sourceCompatibility = 1.8
repositories {
    mavenCentral()
    maven {
        url "http://dist.wso2.org/maven2/"
    }
    maven {
        url "http://www.datanucleus.org/downloads/maven2/"
    }
    jcenter()
}

version = "1.2"
group = "com.foo.myplugin"


dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile localGroovy()
    compile gradleApi()
}

pluginBundle {
    website = 'http://www.gradle.org/'
    vcsUrl = 'https://github.com/mladenkralev/Felix-Osgi-platform'
    description = 'Greetings from here!'
    tags = ['greetings', 'salutations']

    plugins {
        greetingsPlugin {
            id = 'org.samples.greeting'
            displayName = 'Gradle Greeting plugin'
        }
    }
}




