group 'groovy-pluguin'

import org.groovy.test.RunEqunoxPlugin

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: RunEqunoxPlugin

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile localGroovy()
    compile gradleApi()
}
